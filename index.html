<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Google Calendar API Quickstart</title>

    <script>
      // ---- Step 1: Functions defined before scripts load ----
      const CLIENT_ID =
        "736743026674-qt52oa603la6jb4cgvm3b5e7r23e782n.apps.googleusercontent.com";
      const API_KEY = "AIzaSyAICNKUPT2rKkLXOl0-HlM-l8HmCpeWwVw";
      const DISCOVERY_DOC =
        "https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest";
      const SCOPES = "https://www.googleapis.com/auth/calendar.readonly";

      let tokenClient;
      let gapiInited = false;
      let gisInited = false;

      function gapiLoaded() {
        gapi.load("client", initializeGapiClient);
      }

      async function initializeGapiClient() {
        await gapi.client.init({
          apiKey: API_KEY,
          discoveryDocs: [DISCOVERY_DOC],
        });
        gapiInited = true;
        maybeEnableButtons();
      }

      function gisLoaded() {
        tokenClient = google.accounts.oauth2.initTokenClient({
          client_id: CLIENT_ID,
          scope: SCOPES,
          callback: "",
        });
        gisInited = true;
        maybeEnableButtons();
      }

      function maybeEnableButtons() {
        if (gapiInited && gisInited) {
          document.getElementById("authorize_button").style.visibility =
            "visible";
        }
      }

      function handleAuthClick() {
        tokenClient.callback = async (resp) => {
          if (resp.error !== undefined) {
            throw resp;
          }
          document.getElementById("signout_button").style.visibility = "visible";
          await listUpcomingEvents();
        };

        if (gapi.client.getToken() === null) {
          tokenClient.requestAccessToken({ prompt: "consent" });
        } else {
          tokenClient.requestAccessToken({ prompt: "" });
        }
      }

      function handleSignoutClick() {
        const token = gapi.client.getToken();
        if (token !== null) {
          google.accounts.oauth2.revoke(token.access_token);
          gapi.client.setToken("");
          document.getElementById("content").innerText = "";
          document.getElementById("signout_button").style.visibility = "hidden";
        }
      }

      async function listUpcomingEvents() {
        try {
          const response = await gapi.client.calendar.events.list({
            calendarId: "primary",
            timeMin: new Date().toISOString(),
            showDeleted: false,
            singleEvents: true,
            maxResults: 10,
            orderBy: "startTime",
          });

          const events = response.result.items;
          if (!events || events.length == 0) {
            document.getElementById("content").innerText =
              "No upcoming events found.";
            return;
          }

          const output = events
            .map(
              (event) =>
                `${event.summary} (${event.start.dateTime || event.start.date})`
            )
            .join("\n");
          document.getElementById("content").innerText = output;
        } catch (err) {
          document.getElementById("content").innerText = err.message;
        }
      }
    </script>

    <!-- Step 2: Load scripts AFTER functions -->
    <script src="https://accounts.google.com/gsi/client" async defer onload="gisLoaded()"></script>
    <script src="https://apis.google.com/js/api.js" async defer onload="gapiLoaded()"></script>
  </head>

  <body>
    <button
      id="authorize_button"
      style="visibility: hidden"
      onclick="handleAuthClick()"
    >
      Authorize
    </button>
    <button
      id="signout_button"
      style="visibility: hidden"
      onclick="handleSignoutClick()"
    >
      Sign Out
    </button>
    <pre id="content"></pre>
  </body>
</html>
